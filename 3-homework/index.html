<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6e648835c4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <nav class="nav-container">
        <div>
          <a href="#">Google 정보</a>
          <a href="#">스토어</a>
        </div>
        <div class="gb-bar">
          <div>
            <a href="#">Gmail</a>
            <a href="#">이미지</a>
          </div>
          <div class="div-second">
            <img src="../assets/screen.png" alt="" class="search-app" />
            <i class="fa-solid fa-bars google-app"></i>
            <img
              src="https://lh3.googleusercontent.com/a/ACg8ocItuHhnUBmc5TY65STZdNO6QTe1yLTB0ZvPJOODoC-1Cc7MCHTQ=s576-c-no"
              alt="logo"
              class="profile-img"
            />
          </div>
        </div>
      </nav>
      <div class="google-wrap">
        <div class="google-logo">
          <img
            src="https://import.cdn.thinkific.com/523761/courses/1473531/google-210916-155837.png"
            alt="Google"
          />
        </div>
      </div>
      <div class="section-container">
        <form action="/search" autocomplete="off" method="get" role="search">
          <div class="input-wrapper">
            <i
              class="fa-solid fa-magnifying-glass search-icon"
              aria-hidden="true"
            ></i>
            <input type="text" class="search-box" />
            <div>
              <i class="fa-solid fa-keyboard keyboard"></i>
              <i class="fa-solid fa-microphone microphone"></i>
              <i class="fa-solid fa-expand expand"></i>
            </div>
          </div>
        </form>
      </div>
      <div class="btn-container">
        <button>Google 검색</button>
        <button>i'm Feeling Lucky</button>
      </div>
      <footer>
        <div class="footer-wrap">
          <div class="country">
            <a href="#">대한민국</a>
          </div>
          <div class="list">
            <div>
              <a href="#">광고</a>
              <a href="#">비즈니스</a>
              <a href="#">검색의 원리</a>
            </div>
            <div>
              <a href="#">개인정보처리방침</a>
              <a href="#">약관</a>
              <a href="#">설정</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
